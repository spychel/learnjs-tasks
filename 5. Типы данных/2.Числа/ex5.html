<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let random = (min, max) => {
            let result = max;
            while(result >= max && result >= min) {
                result = (Math.random()*10).toFixed(0);
            }
            return +result + +(Math.random().toFixed(10));
        };

        alert(random(1, 5));
        alert(random(1, 5)); 
        alert(random(1, 5)); 
    </script>
</body>

</html>
