<body>
    <script>
        function aclean(arr) {
            let result = new Map();
            arr.forEach(element => {
                let sort = element.split('').sort().join('');
                result.set(sort.toLowerCase(), element);
            });
            return [...result.values()];
        };

        let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

        alert(aclean(arr)); // "nap,teachers,ear" или "PAN,cheaters,era"
    </script>
</body>

</html>
