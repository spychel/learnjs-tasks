<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let getSecondsToday = () => {
            let dateTimeNow = new Date();
            let dateTimeAtMidnight = new Date(dateTimeNow.getFullYear(), dateTimeNow.getMonth(), dateTimeNow.getDate());
            let diff = dateTimeNow - dateTimeAtMidnight;
            return Math.round(diff / 1000);
        };

        alert(getSecondsToday());
    </script>
</body>

</html>
