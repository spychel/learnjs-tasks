<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumInput() {
            
            let numbers = [];

            while (true) {
                let enteredNumber = prompt("Введите число");

                if (enteredNumber === "" || enteredNumber === null ) break;

                numbers.push(+enteredNumber);
            }

            let sumOfNumbers = 0;
            for (let number of numbers) {
                sumOfNumbers += number;
            }
            return sumOfNumbers;
        }

        alert(sumInput());
    </script>
</body>

</html>
