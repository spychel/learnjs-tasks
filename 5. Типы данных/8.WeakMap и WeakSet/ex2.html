<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let isRead = (msg) => {
            return readMessages.has(msg);
        }

        let displayIsMsgRead = (msg) => {
            isRead(msg) ?
                alert("Сообщение прочитано. " + readMessages.get(msg)) :
                alert("Сообщение не прочитано.");
        }

        let messages = [{
            text: "Hello",
            from: "John"
        }, {
            text: "How goes?",
            from: "John"
        }, {
            text: "See you soon",
            from: "Alice"
        }];

        let readMessages = new WeakMap();

        readMessages.set(messages[0], new Date());

        displayIsMsgRead(messages[0])
    </script>
</body>

</html>
